<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Create a New Dashboard</h1>

        <!-- Log Type Selection -->
        <div class="mb-3">
            <label for="log-type" class="form-label">Log Type</label>
            <select id="log-type" class="form-select">
                <option value="" disabled selected>Select Log Type</option>
                <option value="apache2_logs">Apache2 Logs</option>
                <option value="nginx_logs">Nginx Logs</option>
            </select>
        </div>

        <!-- Graph Options -->
        <form id="graph-options" class="row g-3">
            <div class="col-md-4">
                <label for="x-axis" class="form-label">X-Axis</label>
                <select id="x-axis" class="form-select"></select>
            </div>
            <div class="col-md-4">
                <label for="y-axis" class="form-label">Y-Axis</label>
                <select id="y-axis" class="form-select"></select>
            </div>
            <div class="col-md-4">
                <label for="color" class="form-label">Color (Optional)</label>
                <select id="color" class="form-select"></select>
            </div>
            <div class="col-md-12">
                <label for="title" class="form-label">Graph Title</label>
                <input type="text" id="title" class="form-control" placeholder="Enter Graph Title">
            </div>
        </form>

        <!-- Buttons -->
        <div class="d-flex justify-content-center mt-4">
            <button id="preview-btn" class="btn btn-primary mx-2">Preview</button>
            <button id="confirm-btn" class="btn btn-success mx-2">Confirm</button>
        </div>

        <!-- Preview Graph -->
        <div id="graph-preview-container" class="mt-4"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        // Update dropdown options based on log type
        $("#log-type").on("change", function () {
            const logType = $(this).val();
            if (!logType) return;

            $.getJSON(`/dashboard/columns/${logType}`, function (data) {
                const xAxis = $("#x-axis").empty();
                const yAxis = $("#y-axis").empty();
                const color = $("#color").empty();

                data.forEach(col => {
                    xAxis.append(new Option(col, col));
                    yAxis.append(new Option(col, col));
                    color.append(new Option(col, col));
                });
            });
        });

        // Preview graph
        $("#preview-btn").on("click", function () {
            const data = {
                log_type: $("#log-type").val(),
                x: $("#x-axis").val(),
                y: $("#y-axis").val(),
                color: $("#color").val(),
                title: $("#title").val()
            };

            $.post("/dashboard/create_dash?preview", JSON.stringify(data), function (response) {
                $("#graph-preview-container").html(response.graph_html);
            }).fail(function (xhr) {
                alert(xhr.responseJSON.error || "Failed to preview graph.");
            });
        });

        // Confirm graph creation
        $("#confirm-btn").on("click", function () {
            const data = {
                log_type: $("#log-type").val(),
                x: $("#x-axis").val(),
                y: $("#y-axis").val(),
                color: $("#color").val(),
                title: $("#title").val()
            };

            $.post("/dashboard/create_dash?confirm", JSON.stringify(data), function () {
                window.location.href = "/dashboard/";
            }).fail(function (xhr) {
                alert(xhr.responseJSON.error || "Failed to confirm graph.");
            });
        });
    </script>
</body>
</html>
