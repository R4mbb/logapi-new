<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recent Logs</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
    <style>
        .table-striped tbody tr.highlight {
            background-color: #f7f7f7;
        }
        .table thead th {
            background-color: #007bff;
            color: #fff;
            text-align: center;
        }
        .table tbody td {
            text-align: center;
        }
        .ip-field {
            font-weight: bold;
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Recent Logs</h1>
        <form id="filter-form" class="row g-3 mt-4">
            <div class="col-md-3">
                <label for="level" class="form-label">Log Level</label>
                <select class="form-select" id="level" name="level">
                    <option value="">All</option>
                    <option value="INFO">INFO</option>
                    <option value="WARNING">WARNING</option>
                    <option value="ERROR">ERROR</option>
                    <option value="REDIRECT">REDIRECT</option>
                </select>
            </div>
            <div class="col-md-3">
                <label for="start-date" class="form-label">Start Date</label>
                <input type="date" class="form-control" id="start-date" name="start_date">
            </div>
            <div class="col-md-3">
                <label for="end-date" class="form-label">End Date</label>
                <input type="date" class="form-control" id="end-date" name="end_date">
            </div>
            <div class="col-md-3">
                <label for="keyword" class="form-label">Keyword</label>
                <input type="text" class="form-control" id="keyword" name="keyword">
            </div>
            <div class="col-md-3">
                <label for="source-ip" class="form-label">Source IP</label>
                <input type="text" class="form-control" id="source-ip" name="source_ip">
            </div>
            <div class="col-md-3">
                <label for="destination-ip" class="form-label">Destination IP</label>
                <input type="text" class="form-control" id="destination-ip" name="destination_ip">
            </div>
            <div class="col-md-12 text-center mt-3">
                <button type="button" class="btn btn-primary" id="search-logs">Search Logs</button>
            </div>
        </form>
        <div class="table-responsive mt-4">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>Timestamp</th>
                        <th>Level</th>
                        <th>Message</th>
                        <th>Source</th>
                        <th>Destination</th>
                    </tr>
                </thead>
                <tbody id="logs-table">
                    <!-- Rows will be dynamically populated -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
	function fetchRecentLogs() {
	    const filters = {
		level: '',
		start_date: '',
		end_date: '',
		keyword: '',
		source_ip: '',
		destination_ip: ''
	    };

	    $.ajax({
		url: '/recent_logs/search',
		method: 'POST',
		contentType: 'application/json',
		data: JSON.stringify(filters),
		success: function(data) {
		    const tbody = $('#logs-table');
		    tbody.empty();

		    if (data.length === 0) {
			tbody.append('<tr><td colspan="5" class="text-center">No logs found</td></tr>');
			return;
		    }

		    data.forEach(log => {
			tbody.append(`
			    <tr>
				<td>${log.timestamp}</td>
				<td>${log.level}</td>
				<td>${log.message}</td>
				<td>${log.source}</td>
				<td>${log.destination}</td>
			    </tr>
			`);
		    });
		},
		error: function(response) {
		    const tbody = $('#logs-table');
		    tbody.empty();
		    tbody.append(`<tr><td colspan="5" class="text-center">${response.responseJSON.error}</td></tr>`);
		}
	    });
	}

	// Fetch logs on page load
	$(document).ready(fetchRecentLogs);

	// Attach event to search button
	$('#search-logs').on('click', fetchRecentLogs);

        function searchLogs() {
            const filters = {
                level: $('#level').val(),
                start_date: $('#start-date').val(),
                end_date: $('#end-date').val(),
                keyword: $('#keyword').val(),
                source_ip: $('#source-ip').val(),
                destination_ip: $('#destination-ip').val()
            };

            $.ajax({
                url: '/recent_logs/search',
                method: 'POST',
                contentType: 'application/json',
                data: JSON.stringify(filters),
                success: function(data) {
                    const tbody = $('#logs-table');
                    tbody.empty();

                    if (data.length === 0) {
                        tbody.append('<tr><td colspan="5" class="text-center">No logs found</td></tr>');
                        return;
                    }

                    data.forEach(log => {
                        tbody.append(`
                            <tr>
                                <td>${log.timestamp}</td>
                                <td>${log.level}</td>
                                <td>${log.message}</td>
                                <td class="ip-field">${log.source}</td>
                                <td class="ip-field">${log.destination}</td>
                            </tr>
                        `);
                    });
                },
                error: function(response) {
                    const tbody = $('#logs-table');
                    tbody.empty();
                    tbody.append(`<tr><td colspan="5" class="text-center">${response.responseJSON.error}</td></tr>`);
                }
            });
        }

        $('#search-logs').on('click', searchLogs);
    </script>
</body>
</html>
