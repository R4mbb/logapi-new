<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Dashboard</h1>
        <div id="graphs-container" class="row g-4 mt-4">
            {% for graph in graphs %}
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header d-flex justify-content-between">
                        <h5>{{ graph.title }}</h5>
                        <button class="btn btn-danger delete-graph-btn" data-title="{{ graph.title }}">Delete</button>
                    </div>
                    <div class="card-body">
                        {{ graph.graph_html | safe }}
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
        <div class="text-center mt-5">
            <a href="/dashboard/create_dash" class="btn btn-primary">Create New Graph</a>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).on('click', '.delete-graph-btn', function () {
            const title = $(this).data('title');
            if (!confirm(`Are you sure you want to delete "${title}"?`)) return;
            $.ajax({
                url: '/dashboard/delete_graph',
                method: 'POST',
                contentType: 'application/json',
                data: JSON.stringify({ title }),
                success: function (response) {
                    alert(response.message);
                    location.reload();
                },
                error: function (xhr) {
                    alert('Error deleting graph: ' + xhr.responseJSON.error);
                }
            });
        });
    </script>
</body>
</html>
